name: Build and deploy ASP.Net Core app to Azure Web App - lscdemoapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ./myapp  # Use a relative path

      - name: Zip the published application
        run: Compress-Archive -Path ./myapp/* -DestinationPath ./myapp.zip  # Zip the output

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./myapp.zip  # Upload the zip file

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write  # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
         with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D2CA79C838B4442EB6750F489282F816 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_42AA154A306E40248BE9FD4DCB734F11 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9AFA569AD6E0424FB4FD6BB62FEDBBAC }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lscdemoapp'
          slot-name: 'Production'
          package: ./myapp.zip  # Deploy the zipped package
